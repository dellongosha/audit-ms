<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Plan Creation</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    font-family: sans-serif;
}

h1, h2, h3 {
    margin: 15px 0;
}

.container {
    display: flex;
    flex-direction: row;
}

.sidebar {
    width: 200px;
    padding: 15px;
    border-right: 1px solid #ddd;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar li {
    margin-bottom: 10px;
}

.sidebar a {
    text-decoration: none;
    color: black;
}

.sidebar a:hover {
    color: #999;
}

.content {
    flex: 1;
    padding: 15px;
}

form {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="date"],
textarea {
    width: 100%;
    padding: 5px;
    border: 1px solid #ddd;
    box-sizing: border-box;
}

textarea {
    resize: vertical;
}

button {
    padding: 10px 20px;
    background-color: #4CAF50;

    </style>
</head>
<body>
    <h1>Audit Plan Creation</h1>
    <div class="container">
        <div class="sidebar">
            <h2>Navigation</h2>
            <ul>
                <li><a href="#engagement-details">Engagement Details</a></li>
                <li><a href="#objectives">Objectives</a></li>
                <li><a href="#risk-assessment">Risk Assessment</a></li>
                <li><a href="#scoping">Scoping</a></li>
                <li><a href="#methodology">Methodology</a></li>
                <li><a href="#communication">Communication</a></li>
                <li><a href="#resources">Resources</a></li>
                <li><a href="#timeline">Timeline</a></li>
                <li><button onclick="savePlan()">Save Plan</button></li>
            </ul>
        </div>
        <div class="content">
            <h3 id="engagement-details">Engagement Details</h3>
            <form id="engagement-details-form">
                <label for="engagement-number">Engagement Number:</label>
                <input type="text" id="engagement-number" name="engagement_number" required>
                <label for="audit-client">Audit Client:</label>
                <input type="text" id="audit-client" name="audit_client" required>
                <label for="audit-period">Audit Period:</label>
                <input type="date" id="audit-period-from" name="audit_period_from" required>
                <span>to</span>
                <input type="date" id="audit-period-to" name="audit_period_to" required>
                <label for="engagement-partner">Engagement Partner:</label>
                <input type="text" id="engagement-partner" name="engagement_partner" required>
                <label for="engagement-team">Engagement Team (separate each with a comma):</label>
                <textarea id="engagement-team" name="engagement_team" rows="5"></textarea>
            </form>

            <div id="objectives">
                <h3>Objectives</h3>
                <form>
                    </form>
            </div>

            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

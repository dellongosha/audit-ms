<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Audit Management System</title>
<!--    <link rel="stylesheet" href="style.css">-->
    <style>
        body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #f0f0f0;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

h1 {
    font-size: 24px;
    margin: 0;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

nav li {
    display: inline-block;
    margin-right: 20px;
}

nav a {
    text-decoration: none;
    color: #333;
}

main {
    padding: 20px;
}

.audit-list {
    margin-bottom: 20px;
}

.audit-list table {
    width: 100%;
    border-collapse: collapse;
}

.audit-list th,
.audit-list td {
    padding: 8px;
    border: 1px solid #ddd;
}

.audit-details {
    /* Styling for detailed audit information section */
}

footer {
    background-color: #f0f0f0;
    text-align: center;
    padding: 10px;
}

    </style>
</head>
<body>
    <header>
        <h1>Cloud Audit Management System</h1>
        <nav>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Audits</a></li>
                <li><a href="#">Reports</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="audit-list">
            <h2>Active Audits</h2>
            <table>
                <thead>
                    <tr>
                        <th>Audit ID</th>
                        <th>Process</th>
                        <th>Standard</th>
                        <th>Start Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </section>
        <section class="audit-details">
            </section>
    </main>
    <footer>
        <p>&copy; 2024 Your Company Name</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>

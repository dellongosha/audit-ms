    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

    </style>

                    <th>Area Audited</th>

                    <th>Status</th>

                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </section>

    <section id="audit-details" style="display: none;">

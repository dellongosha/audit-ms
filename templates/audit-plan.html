<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Plan</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* ... (Basic styling) ... */

.audit-step {
    margin-bottom: 20px;
}

.progress-bar {
    width: 100%;
    height: 20px;
    background-color: #ddd;
    border-radius: 5px;
}

.progress-bar-fill {
    height: 100%;
    background-color: #4CAF50; /* Example color - success */
    width: 0%;
    text-align: center;
    color: white;
    border-radius: 5px;
    transition: width 0.5s ease-in-out;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Audit Plan</h1>

        <div class="audit-info">
            <h2>Audit Details</h2>
            <p><strong>Audit Name:</strong> <span id="audit-name"></span></p>
            <p><strong>Lead Auditor:</strong> <span id="lead-auditor"></span></p>
            <p><strong>Area Audited:</strong> <span id="area-audited"></span></p>
            <p><strong>Timeline:</strong> <span id="start-date"></span> - <span id="end-date"></span></p>
        </div>

        <div id="audit-steps">
            <div class="audit-step">
                <h3>Risk Assessment Analysis</h3>
                <div class="progress-bar">
                    <div class="progress-bar-fill" style="width: 0%;"></div>
                </div>
            </div>
            <div class="audit-step">
                <h3>Develop Audit Procedures</h3>
                <div class="progress-bar">
                    <div class="progress-bar-fill" style="width: 0%;"></div>
                </div>
            </div>
            <div class="audit-step">
                <h3>Perform Fieldwork</h3>
                <div class="progress-bar">
                    <div class="progress-bar-fill" style="width: 0%;"></div>
                </div>
            </div>
            <div class="audit-step">
                <h3>Report Findings</h3>
                <div class="progress-bar">
                    <div class="progress-bar-fill" style="width: 0%;"></div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="key-personnel">Key Personnel:</label>
            <textarea id="key-personnel" name="key-personnel" required></textarea>
        </div>

        <div class="form-group">
            <label for="supporting-docs">Supporting Documents:</label>
            <input type="file" id="supporting-docs" name="supporting-docs" multiple>
        </div>

        <button type="submit">Save Audit Plan</button>
    </div>

    <script>
        // ... Get elements, populate audit data ...

// Sample function to update progress visually (needs backend integration)
function updateProgress(stepIndex, percentage) {
  const stepElements = document.querySelectorAll('.audit-step');
  const progressBarFill = stepElements[stepIndex].querySelector('.progress-bar-fill');
  progressBarFill.style.width = `${percentage}%`;
}

    </script>
</body>
</html>
